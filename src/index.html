  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Permanent+Marker" rel="stylesheet">

    <title>Orca</title>

  <body id="body" ng-controller="mainCtrl">



    <div>
    <nav  id="nav" class="navbar-end  columns">
      <a id="orca" ng-if="isAuthenticated()" class=" navbar-item column-is-2">ORCA</a>
      <a ui-sref="home" class="navbar-item column-is-2">Home</a>
      <a ui-sref="itemsIndex" class="navbar-item column-is-2">Clothing & Stuff</a>
      <a ui-sref="contact" class="navbar-item column-is-2">Contact</a>
      <a ui-sref="about" class="navbar-item column-is-2">About</a>
      <a ng-if="isAuthenticated()" ui-sref="itemsNew" class="navbar-item column-is-1">Upload an item</a>
      <div class="navbar-item has-dropdown is-hoverable">
                  <a id="margin" class="navbar-link navbar-item">
                    Account
                  </a>
                  <div class="navbar-dropdown">
                    <a ng-if="!isAuthenticated()" class="navbar-item" ui-sref="register">
                      Register
                    </a>

                    <a ng-if="!isAuthenticated()" class="navbar-item" ui-sref="login">
                      Log In
                    </a>

                    <a ng-if="isAuthenticated()" ui-sref="userShow({id: userId })" class="navbar-item column-is-1" >Profile</a>

                    <a ng-if="isAuthenticated()" class="navbar-item" ng-click="handleLogout()">
                      Log Out {{ username }}
                    </a>
                  </div>
                </div>

    </nav>









  </div>
<flash-message id="flashMessage"></flash-message>
